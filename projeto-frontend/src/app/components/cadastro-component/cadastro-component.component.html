<section class="pagecadastro" [formGroup]="formulario">
    <h1>Cadastre-se</h1>
    <form  class="cadastro">
    <h1>Cadastre-se</h1>
     <p>Digite os seus dados para se cadastrar</p>
      <label id="nome">Nome</label>
       <input type="text" id="nome" placeholder="Digite aqui o seu nome" formControlName="nome"/>
        <label id="email">Email</label>
          <input type="email" id="email" placeholder="Digite o seu email"  formControlName="email">
         <label for="cpf">CPF</label>
        <input type="text"  id="cpf" placeholder="Digite o seu CPF" formControlName="cpf"/>
       <a href="#">Tem uma conta? Conecte-se</a>
     <input type="submit" value="Cadastrar" class="btn1"/>
</form>
  </section>
